<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá <strong>${nome}</strong>, seu nome tem <strong>${nome.length}</strong> letras.<br>`);
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`);
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
